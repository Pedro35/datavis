<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Carregando dados de um arquivo csv</title>
    <link rel="stylesheet" href="css/dc.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/crossfilter.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/dc.js" charset="utf-8"></script>

</head>
<body>
    <div id="chart"><span> Valores das ações da Apple e do Facebook</span></div>
	<script type="text/javascript">
        var barChart = dc.barChart('#chart');

		d3.json("movies.json", function(data){
			// formatando nossos dados
            //var dtgFormat = d3.time.format("%Y/%m/%d");
            data.forEach(function(d){
                //d.date = dtgFormat.parse(d.date);
                d.Year = +d.Year;
                d.Worldwide_Gross_M = +d.Worldwide_Gross_M;
            });

            //criando um crossfilter
            var facts = crossfilter(data);

            var worldwideGrossDim = facts.dimension(function(d){
                return d.worldwideGross;
            });

            var yearGroup = worldwideGrossDim.group().reduceSum(function(d){
                return d.Year;
            });

            barChart.width(800)
                     .height(400)
                     .margins({top: 30, right: 50, bottom: 25, left: 40})
                     .dimension(worldwideGrossDim)
                     .x(d3.scale.ordinal())
                     .xUnits(dc.units.ordinal)
                     .renderHorizontalGridLines(true)
                     .legend(dc.legend().x(650).y(10).itemHeight(13).gap(5))
                     .brushOn(false)
                     .group(yearGroup, 'Year');

            dc.renderAll();

		});
	</script>			
</body>
</html>
